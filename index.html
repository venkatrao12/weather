<html>
    <head></head>
    <body>
        <form>
            <input id="lat" placeholder="enter latiude"/>
            <input  id="lon" placeholder="enter longitude"/>
            <button onclick="getweather()">submit</button>
        </form>
        <script>
            function getweather(){
                const lat=document.getElementById("lat").value;
                const lon=document.getElementById("lon").value;
                const api="9c8a70a56efcc9410a6e0b7367749d1b"
                const url=`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${api}&units=metric`
                fetch(url)
                .then(res=>{
                    return res.json()
                })
                .then(resjson=>{
                    console.log(resjson)
                })
            } 
        </script>
    </body>
</html>
